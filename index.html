<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Novus Wrist Watch Series IV</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-card">
        <div class="image-section">
          <div class="tag">
            <h3 id="tagged">New and Improved!</h3>
          </div>
          <img
            id="watch-image"
            src="images/fashion-watch-1-1-scaled.jpg"
            alt="Novus Watch Series IV"
          />
        </div>
        <div class="text-section">
          <h2 id="product-heading">Novus Watch</h2>
          <p id="product-sub-heading">Series IV</p>
          <p id="product-description">
            The pinnacle of fashion and tech. This wearable piece is an homage
            to gilded palaces and minimal regalia, combining nouveau-deco and
            brutalism influences in a compact, Swiss-made watch.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
